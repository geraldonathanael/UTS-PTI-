<!DOCTYPE html>
<html>
    <head>
        <title>UMNLife</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
        <div id="myNav" class="overlay">
            <div class="overlay-content">
                <img onclick="tutor()" src="assets/tutorial.jpg"/>
            </div>
          </div>
        <div class = "container-fluid" id="header">
            <div class = "row">
                <div class = "col-12 text-center"></div>
            </div>
        </div>
        <div class = "container">
            <div class = "container-fluid">
                <div class = "row">
                    <div class = "col text-center">
                        <div id="clock"></div>
                        <div id="message"></div>
                    </div>
                </div>
            </div>
            <div class = "container-fluid">
                <div class = "row" id="game">
                    <div class = "col-sm-8 text-center" id="screen">
                        <div id= "avatar-container">
                            <div id="playerinfo"><p>-The daily Life of <span id="player"></span> in University-</p></div>
                            <div id="alertmakan"></div> 
                            <div id="alertmain"></div> 
                            <div id="alerttidur"></div> 
                        </div>
                    </div>
                    <div class = " col-sm-4" id="stat">
                        <div id="sem"></div>
                        <div id="stats-a">
                            <p>Food</p>
                        </div> 
                        <div class = "row" id="stat-a">
                            <progress id="stat-food" value ="50" max="100" class="progess_bar"></progress>
                        </div>                        
                        <div id="stats-b">
                            <p>Mood</p>
                        </div>
                        <div class = "row" id="stat-b">
                            <progress id="stat-mood" value ="50" max="100" class="progess_bar"></progress>
                        </div>
                        <div id="stats-c">
                            <p>Sleep</p>
                        </div>
                        <div class = "row" id="stat-c">
                            <progress id="stat-sleep" value ="80" max="100" class="progess_bar"></progress>
                        </div>
                        <div id="stats-d">
                            <p>Study</p>
                        </div>
                        <div class = "row" id="stat-d">
                            <progress id="stat-study" value ="0" max="100" class="progess_bar"></progress>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "container-fluid" id="choice">
                <div class = "row mt-4" id="options" >
                    <div class = "col-6 col-md-3 text-center">
                        <button onmouseup="optEat()" class="option" id ="eat"><img src=assets/options/eat.png /></button>
                    </div>
                    <div class = "col-6 col-md-3 text-center">
                        <button onmouseup="optPlay()" class="option" id ="play"><img src=assets/options/play.png /></button>
                    </div>
                    <div class = "col-6 col-md-3 text-center">
                        <button onmouseup="optSleep()" class="option" id ="sleep"><img src=assets/options/sleep.png /></button>
                    </div>
                    <div class = "col-6 col-md-3 text-center">
                        <button onmouseup="optStudy()"  class="option" id ="study"><img src=assets/options/study.png /></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="footer">
            <div class="row">
                <p>Made By:</p>
                <p>Kenny Haryanto - Geraldo Nathanael - Francesco Anggriawan - Orde Gilbert Wiguna</p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="game.js"></script>
    </body>
</html>
