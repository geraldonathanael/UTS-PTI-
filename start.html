<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to UMN Life!</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script defer src="js.js"></script>
        <div class = "container-fluid" id="header">
            <div class = "row">
                <div class = "col-12 text-center"></div>
            </div>
        </div>
        <div class = "container">
            <div class = "container-fluid">
                <div class = "row my-5" id="row-avatar">
                    <div class="slider-outer">
                        <img src="assets/kiri.png" class="prev" >
                        <div class="slider-inner">
                            <img src="assets/M/idle.png" class="active" id="M">
                            <img src="assets/R/idle.png" id="R">
                            <img src="assets/F/idle.png" class="last" id="F"> 
                        </div>
                        <img src="assets/kanan.png" class="next" >                        
                    </div>
                </div>
            </div>
            <div class = "container-fluid">
                <div class = "row">
                    <div class = "col text-center mt-5">
                        <input type="text" id="name" placeholder="Nama"></input>
                    </div>
                </div>
            </div>
            <div class = "container-fluid">
                <div class = "row" id="startbutton">
                    <div class = "col text-center my-4">
                        <button onclick="startGame()"><img src=assets/options/start.png /></button>               
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="footer">
            <div class="row">
                <p>Made By:</p>
                <p>Kenny Haryanto - Geraldo Nathanael - Francesco Anggriawan - Orde Gilbert Wiguna</p>
            </div>
        </div>
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
